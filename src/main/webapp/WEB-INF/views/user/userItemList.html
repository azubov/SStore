<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/topNav :: navbar"></div>



<div class="container">
    <div class="row">
        <div th:each="item : ${items}" >
            <div class="col-sm-4">
                    <div class="text-center">
                        <a>
                            <img th:src="@{/resources/upload/__${item.imageUrl}__}"
                                 width="50" class="img-thumbnail"/>
                        </a>
                    </div>
                    <div class="text-center">
                        <span th:text="'Model: ' + ${item.getName()}"></span>
                    </div>
                    <div class="text-center">
                        <span th:text="'Part Number: ' + ${item.getPartNumber()}"></span>
                    </div>
                    <div class="text-center">
                        <span th:text="'Color: ' + ${item.getColor()}"></span>
                    </div>
                    <div class="text-center">
                        <span th:text="'Price USD: ' + ${item.getPrice()}"></span>
                    </div>
                <form th:action="@{/user/cart/add/__${item.getId()}__}" method="post">
                    <input type="number" step="1" min="0" max="10" value="0" name="quantity">
                    <button type="submit">Add to the Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
