<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/topNav :: navbar"></div>

<form th:action="@{/admin/item/update/__${id}__}" method="post"
      enctype="multipart/form-data" th:object="${itemDto}">

    <label>Id: </label>
    <input type="text" name="id" th:field="${itemDto.id}" readonly>
    <br>

    <label>Name: </label>
    <input type="text" name="itemName" th:field="${itemDto.itemName}">
    <br>

    <label>Part Number: </label>
    <input type="text" name="partNumber" th:field="${itemDto.partNumber}">
    <br>

    <label>Price: </label>
    <input name="price" th:field="${itemDto.price}">
    <br>

    <label>Category: </label>
    <select name="categoryName" th:field="${itemDto.categoryName}">
        <option value="">Any</option>
        <option th:each="category : ${categoryList}"
                th:value="${category.getName()}"
                th:text="${category.getName()}"
        >Category</option>
    </select>
    <br>

    <label>Color: </label>
    <select name="chosenColor" th:field="${itemDto.chosenColor}">
        <option value="">Any</option>
        <option th:each="color : ${colors}"
                th:value="${color.getDisplayValue()}"
                th:text="${color.getDisplayValue()}"
        >Category</option>
    </select>
    <br>

    <label>Image: </label>
    <select name="uploadedImageName" id="imageName" th:field="${itemDto.uploadedImageName}">
        <option value="">Any</option>
        <option th:each="image : ${imageSet}"
                th:value="${image}"
                th:text="${image}"
        >Image</option>
    </select>

    <div id="imagePreview">
    </div>

    <button type="submit">Update Item</button>

    <input type="file" name="imageFile">
    <button type="submit" th:formaction="@{/admin/item/uploadImage/update/__${id}__}">Upload</button>

</form>

<script type="text/javascript">
    $(document).ready(function() {
        $("#imageName").change(function() {
            var src = $(this).val();

            $("#imagePreview").html(src ? "<img src='/resources/upload/" + src + "' width=\"100\" class=\"img-thumbnail\">" : "");
        });
        $("#imageName").html(function() {
            var src = $(this).val();

            $("#imagePreview").html(src ? "<img src='/resources/upload/" + src + "' width=\"100\" class=\"img-thumbnail\">" : "");
        });
    });
</script>

</body>
</html>
