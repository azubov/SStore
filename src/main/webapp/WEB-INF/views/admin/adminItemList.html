<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/topNav :: navbar"></div>

<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Part Number</th>
        <th>Price</th>
        <th>Category</th>
        <th>Parent Category</th>
        <th>Color</th>
        <th>Image Url</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.getId()}">
        <td th:text="${item.getName()}">
        <td th:text="${item.getPartNumber()}">
        <td th:text="${item.getPrice()}">
        <td th:text="${item.getCategory().getName()}">
        <td th:text="${item.getCategory().getParentCategoryName()}">
        <td th:text="${item.getColor()}">
        <td th:text="${item.getImageUrl()}">
        <td>
            <a th:href="@{__${#httpServletRequest.requestURI}__/update/__${item.id}__}">Update</a>
            <a th:href="@{__${#httpServletRequest.requestURI}__/delete/__${item.id}__}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{__${#httpServletRequest.requestURI}__/new}">New Item</a>

</body>
</html>
