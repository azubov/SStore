<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/topNav :: navbar"></div>

<form th:action="@{__${#httpServletRequest.requestURI}__}" th:object="${category}"  method="post"
      enctype="multipart/form-data">

    <label>Id</label>
    <input type="text" th:field="*{id}" th:value="${category.getId()}" readonly>
    <br>

    <label>Name: </label>
    <input type="text" th:field="*{name}" th:value="${category.getName()}">
    <br>

    <label>Image: </label>
    <select name="imageName" id="imageName" th:field="*{imageUrl}">
        <option value="">Any</option>
        <option th:each="image : ${imageSet}"
                th:value="${image}"
                th:text="${image}"
                th:selected="${image} == ${category.getImageUrl()}"
        >Image</option>
    </select>

    <div id="imagePreview">
    </div>

    <label>Parent Category: </label>
    <select name="parentName">
        <option value="">Any</option>
        <option th:each="parent : ${parentList}"
                th:value="${parent.getName()}"
                th:text="${parent.getName()}"
                th:selected="${parent.getName()} == ${category.getParentCategoryName()}"
        >Category</option>
    </select>
    <button type="submit">Update Category</button>

    <input type="file" name="imageFile">
    <button type="submit" th:formaction="@{/admin/category/uploadImage/update}">Upload</button>

</form>

<script type="text/javascript">
    $(document).ready(function() {
        $("#imageName").change(function() {
            var src = $(this).val();

            $("#imagePreview").html(src ? "<img src='/resources/upload/" + src + "' width=\"100\" class=\"img-thumbnail\">" : "");
        });
        $("#imageName").html(function() {
            var src = $(this).val();

            $("#imagePreview").html(src ? "<img src='/resources/upload/" + src + "' width=\"100\" class=\"img-thumbnail\">" : "");
        });
    });
</script>

</body>
</html>
